<h1 style = "text-align: center;">Search Anime Characters</h1>

<nav class="navbar">
  <input type="text" class="center form-control" name = "firstName" [(ngModel)] = "firstName" (ngModelChange) = "Search()" placeholder="Enter Anime Character Name...">
</nav>

<h4 class="center" style="text-align: center;">Total {{totalCount}} matching Anime characters found.</h4>

<hr>

<h1 *ngIf = "totalCount == 0, else tableToShow" style="text-align: center;">No results found!!!</h1>
<ng-template #tableToShow>
<table class="table table-boardered">
  <thead>
    <tr>
      <th>No.</th>
      <th>Images</th>
      <th><h3>Anime Name</h3></th>
      <th>Nicknames</th>
      <th>Favourite</th>
      <th>Go To Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let Anime of topAnimes | paginate: {itemsPerPage: 15, currentPage :p}; let i = index">
      <td>{{i+1}}</td>
      <td><img src = {{Anime.images.webp.small_image_url}} style = "height: 21px; width: 32px;" alt=""></td>
      <td>{{Anime.name}}</td>
      <td>{{Anime.nicknames}}</td>
      <td>{{Anime.favorites}}</td>
      <td><a href = {{Anime.url}}><img src="../assets/leftArow.jpg" style = "height: 20px; width: 20px;" class="center" alt=""></a></td>
    </tr>
  </tbody>
  <pagination-controls (pageChange) = "p = $event"></pagination-controls>
</table>
</ng-template>

<router-outlet></router-outlet>
